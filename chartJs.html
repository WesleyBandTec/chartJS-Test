<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="chartJs.css">
    <style>

    </style>
</head>

<body>
    <div class="header">
        <!--Topo-->
        <div class="container">
            <h1 class="titulo"> <span class="destaque">Nome Usuário</span> Prq. Nacional de Monte Pascoal</h1>
            <ul class="navbar">
                <li><a href="../graficos-anuais.html"><span class="destaque">Gráfico Média Anual</a></span></li>
            </ul>
        </div>
    </div>
    <!--grafico-->
    <div class="meu-grafico">
        <canvas id="myChart"></canvas>
    </div>

    <!--botão-->

    <div class="saiba-mais">
        <div class="container">
            <button>Saber mais</button>
        </div>
    </div>
    <!-- foot-->
    <div class="footer">
        <div class="container">
        </div>
    </div>
</body>

</html>
<script>
    var ctx = document.getElementById('myChart');
    var meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril",
                "Maio", "Junho", "Julho", "Agosto", "Setembro",
                "Outubro", "Novembro", "Dezembro"],
            datasets: [
                {
                    label: "Temperatura 2020",
                    data: [27, 31, 27, 28, 25, 25, 22, 22, 25, 28, 37, 39],
                    borderWidth: 5,
                    borderColor: 'green',
                    backgroundColor: 'green',
                },

                // Segundo dataset
                {
                    // igual o anterior. Mas, aqui, type line
                    type: 'bar',
                    label: "Umidade 2020",
                    data: [27, 18, 25, 28, 24, 24, 40, 32, 44, 48, 24, 40],
                    borderWidth: 5,
                    borderColor: 'blue',
                    backgroundColor: 'blue'
                }
            ]
        },

        // OPTIONS -> Opções globais
        options: {

            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 26,
                // texto no titulo
                text: "Gráfico Anual",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'bottom'
            },
            layout: {
                padding: {
                    // padding do grafico, pode add right e bottom também
                    left: 50,
                    top: 50
                },
            },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 0,
                        max: 60,
                        callback: function (value) {
                            return value.toFixed(0) + "%";
                        }
                    }
                }]
            }
        }
    })
    Chart.defaults.global.defaultFontColor = "black";
</script>
